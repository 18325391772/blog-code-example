<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible">
    <title>Matrix Trnasform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <fieldset>
        <legend>Param Setting</legend>
        <label>ParamA and ParamC</label>
        <input type="range" id="paramA" name="A" min="0.1" max="2" step="0.01" value="1.1" />
        <label id="pavalue">1.1</label>
        <br />
        <label>ParamB</label>
        <input type="range" id="paramB" name="B" min="0.1" max="2" step="0.01" value="0.3" />
        <label id="pbvalue">0.3</label>
        <!-- <label>ParamC</label>
        <input type="range" id="paramC" name="C" min="0.1" max="10" /> -->
    </fieldset>
    <p style=""> 绿色的是半径为 100px 的圆 </p>
    <p> 蓝色的是椭圆，方程为：X<sup>2</sup> + XY + Y<sup>2</sup> = 10000 </p>
    <p> 绿色的是半径为 100px 的圆经过矩阵变换后的椭圆,将参数调成 1.12 和 0.31 则会与蓝色椭圆非常重合 </p>

    <script src="./index.js"></script>
    <script src="./canvas2d.js"></script>
</body>
</html>
